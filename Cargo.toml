[package]
name = "prag-portal"
version = "0.1.0"
authors = ["KyleUltimate <shiue.kyle@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

rust_lib = { path = "./era-connect/app/rust/" }

dioxus = { version = "0.5.2", features = ["desktop", "router"], git = "https://github.com/DioxusLabs/dioxus" }

# Debug
log = "0.4.19"
dioxus-logger = "0.4.1"
manganis = "0.2.2"
tokio = { version = "1.37.0", features = ["time", "rt"] }
tailwind_fuse = { version = "0.2.0", features = ["variant"] }
anyhow = "1.0.82"
futures-util = "0.3.30"
tokio-stream = "0.1.15"
strum = { version = "0.26.2", features = ["derive", "strum_macros"] }
nucleo = "0.5.0"
itertools = "0.13.0"
derive_more = "0.99.18"
